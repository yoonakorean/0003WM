<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-3 單字聽音辨義測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    .choice-btn {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .hidden {
      display: none;
    }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" id="logo" />
  <div id="game-title">0-3 單字聽音辨義測驗</div>
  <p id="question-number">第 1 題 / 共 12 題</p>
  <p id="timer">剩餘時間：-- 秒</p>
  <audio id="audio" controls></audio>
  <div id="choices"></div>
  <div id="feedback"></div>
  <button id="next-btn" disabled>下一題</button>

  <div id="result" class="hidden">
    <h2>🎯 測驗完成！</h2>
    <p id="score-text"></p>
    <p id="pass-fail"></p>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
    <p class="note">姓名＋生日 範例：王小明0828</p>
    <p class="note">請回傳合格成績</p>
    <p id="submit-time" class="note"></p>
    <br />
    <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
    <button onclick="location.reload()">重新開始</button>
  </div>

  <script>
    const gameTitle = "0-3 單字聽音辨義測驗";

    const questions = [
  { "word": "蜘蛛", "korean": "거미", "audio": "audio/000301W.mp3", "choices": ["蜘蛛", "螃蟹", "老虎"] },
  { "word": "距離", "korean": "거리", "audio": "audio/000302W.mp3", "choices": ["距離", "蜘蛛", "村莊"] },
  { "word": "誰", "korean": "누구", "audio": "audio/000303W.mp3", "choices": ["你", "誰", "他"] },
  { "word": "狸貓", "korean": "너구리", "audio": "audio/000304W.mp3", "choices": ["狐狸", "狸貓", "小狗"] },
  { "word": "腿", "korean": "다리", "audio": "audio/000305W.mp3", "choices": ["腿", "距離", "腳"] },
  { "word": "哪裡", "korean": "어디", "audio": "audio/000306W.mp3", "choices": ["什麼時候", "哪裡", "為什麼"] },
  { "word": "熨斗", "korean": "다리미", "audio": "audio/000307W.mp3", "choices": ["熨斗", "電鍋", "洗衣機"] },
  { "word": "韓劇", "korean": "드라마", "audio": "audio/000308W.mp3", "choices": ["電影", "韓劇", "新聞"] },
  { "word": "海", "korean": "바다", "audio": "audio/000309W.mp3", "choices": ["河", "湖", "海"] },
  { "word": "夫婦", "korean": "부부", "audio": "audio/000310W.mp3", "choices": ["夫婦", "父母", "情侶"] },
  { "word": "肥皂", "korean": "비누", "audio": "audio/000311W.mp3", "choices": ["牙膏", "洗面乳", "肥皂"] },
  { "word": "香蕉", "korean": "바나나", "audio": "audio/000312W.mp3", "choices": ["香蕉", "蘋果", "鳳梨"] }



    ];

    let shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let correct = 0;
    let timerId;
    const totalSeconds = shuffledQuestions.length * 8;
    let timeLeft = totalSeconds;

    const audio = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");

    function startTimer() {
      timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          alert("⏰ 時間到！系統將自動交卷");
          showResult();
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audio.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          const correctAnswer = q.word;
          const korean = q.word;
          const chinese = q.korean;

          if (choice === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！韓文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（韓文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;

          document.querySelectorAll(".choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) {
              b.style.backgroundColor = "#8f8";
            } else if (b === btn) {
              b.style.backgroundColor = "#f88";
            }
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      audio.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      const submitBtn = document.getElementById("submit-btn");

      if (percent >= 80) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      } else {
        passFailText.textContent = "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.5";
      }
    }

    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";

      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        const nowText = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分${now.getSeconds()}秒 已完成回傳`;
        document.getElementById("submit-time").textContent = nowText;
        alert("✅ 提交成功!!可重複測驗");
      }).catch(() => {
        alert("❌ 回傳失敗，請稍後再試");
      });
    }

    // 啟動畫面載入
    startTimer();
    loadQuestion();
  </script>
</body>
</html>
